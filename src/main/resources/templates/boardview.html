<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<input type="hidden" id="pw">
<div class="container my-5">
    <table class="table">
        <thead>
        <tr>
            <td>번호</td>
            <td><input type="text" readonly="readonly" id="no"></td>
        </tr>
        <tr>
            <td>제목</td>
            <td><input type="text" readonly="readonly" id="title"></td>
        </tr>
        <tr>
            <td>작성자</td>
            <td><input type="text" readonly="readonly" id="writer"></td>
        </tr>

        <tr>
            <td>내용</td>
            <td><textarea cols="20" readonly="readonly" id="content"></textarea></td>
        </tr>
        </thead>
    </table>
    <button type="button" class="btn btn-secondary" onclick="boardupdate()" id="boardupdate"> 글 수정 </button>
    <button type="button" hidden="true" class="btn btn-secondary" onclick="boardrealupdate()" id="boardrealupdate"> 수정하기 </button>
    <button type="button" class="btn btn-secondary" onclick="boarddelete()"> 글 삭제 </button>
    <a href="/"><button type="button" class="btn btn-secondary"> 목록보기 </button></a>
    <h3> 댓글 </h3>
    <div class="row">
        <div class="col-md-6">
            <textarea id="rcontent" class="form-control" rows=3 placeholder="댓글을 작성해 주세요" style="resize:none;"></textarea>
        </div>
        <div class="col-md-2">
            작성자 : <input type="text" id="rwriter">
        </div>
        <div class="col-md-2">
            비번 :  <input type="password" id="rpw">
        </div>
        <div class="col-md-2">
            <button class="form-control py-4 my-1" onclick="replywrite()">등록</button>
        </div>
    </div>
    <table class="table" id="replyarea">
    </table>
</div>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/boardview.js"></script>
</body>
</html>
