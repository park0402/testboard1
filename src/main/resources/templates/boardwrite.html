<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <table class="table">
        <thead>
        <tr>
            <td>제목</td>
            <td><input type="text" id="title"></td>
        </tr>
        <tr>
            <td><select id="category">
                <option value="자유게시판" selected> 자유게시판 </option>
                <option value="질문게시판"> 질문게시판 </option>
                <option value="거래게시판"> 거래게시판 </option>
            </select></td>
        </tr>
        <tr>
            <td>작성자</td>
            <td><input type="text" id="writer"></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="text" id="pw"></td>
        </tr>
        <tr>
            <td>내용</td>
            <td><textarea cols="20" id="content"></textarea></td>
        </tr>
        </thead>
    </table>
    <button type="button" class="btn btn-secondary" onclick="boardwrite()"> 글 쓰기 </button>
    <a href="/"><button type="button" class="btn btn-secondary"> 목록보기 </button></a>
</div>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/boardwrite.js"></script>
</body>
</html>
